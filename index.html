<html>
	<head>
		<script src ="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-camera look-controls-enabled wasd-controls="fly:true" position="0 5 15"></a-camera>
			<a-assets>
				<a-asset-item src="buster_drone/scene.gltf" id="busterDrone"></a-asset-item>
				<a-asset-item src="s9_mini_drone/scene.gltf" id="miniDrone"></a-asset-item>
				<a-asset-item src="scientific_lab/scene.gltf" id="scientificLab"></a-asset-item>
				<a-asset-item src="scifi_drone_1.1/scene.gltf" id="scifiDrone"></a-asset-item>
			</a-assets>
			<a-entity gltf-model="#scientificLab" scale="3 3 3" position=" 10 3 10" ></a-entity>
			<a-entity gltf-model="#busterDrone" scale="4 4 4" position="-2 8 20" animation-mixer></a-entity>
			<a-entity gltf-model="#miniDrone" scale="1 1 1" position="-20 8 20" animation-mixer></a-entity>
			<a-entity gltf-model="#scifiDrone" scale="0.03 0.03 0.03"position="-42 8 20" animation-mixer></a-entity>
		</a-scene> 
	</body>
</html>
